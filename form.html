<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/style/style.css">

    <title>Create your hero !</title>
</head>

<body>

    <header>
        <h1>Create your own hero</h1>
        <h3>Please fill in all the fields</h3>
    </header>

    <section>
        <form method="post" action="#" class="form-container">

            <div class="form">
                <label for="name" class="label">Name :</label>
                <input type="text" class="input" placeholder="Choose a name for your hero...">
            </div>

            <div class="form">
                <label for="shortdescription" class="label">Short description :</label>
                <input type="text" class="input" placeholder="Describe your hero in one line...">
            </div>

            <div class="form-file">
                <label for="image" class="label">Select an image :</label>
                <input type="file" class="input">
            </div>

            <div class="form">
                <label for="description" class="label">Description :</label>
                <textarea type="text" class="input" placeholder="Write a full description of your hero..."></textarea>
            </div>

            <div class="form">
                <input type="submit" value="SUBMIT" class="submit">
            </div>

        </form>
    </section>
</body>

</html>
