        <div class="title">
            <h1>Your favorites heroes</h1>
            <h3>View, edit and create all your favorite characters !</h3>
        </div>

        <div class="headerBackground">
            <button id="create">
                <a href="#">Create your own hero</a>
            </button>
        </div>

    </header>

    <main>

        <!-- Card -->

        <section id="target"></section>

        <template id="template">
            <article class="card">

                <div class="display" id="" onClick="displayHero(this.id)">
                    <img src="src/images/more.png" alt="View more" class="more" title="View more">
                </div>

                <img class="heroImg" src="src/images/hqdefault.jpg" alt="Image">

                <div class="card-text">
                    <h2 class="heroName">abc</h2>
                    <p class="heroDescription">blabla</p>
                </div>

                <div class="button">
                    <button class="edit" id="" onClick="editHero(this.id)" title="Edit">
                        <img src="src/images/edit.png">
                    </button>
                    <button class="delete" id="" onClick="deleteHero(this.id)" title="Delete">
                        <img src="src/images/trash.png">
                    </button>
                </div>

            </article>
        </template>


        <!-- Formulaire -->

        <section class="hidden" id="form">

            <div class="close form">
                <img src="src/images/cancel.png" alt="Close" title="Close" class="cross">
            </div>


            <div class="form">
                <label for="name" class="label">Name :</label>
                <input id="name" type="text" class="input" placeholder="Choose a name for your hero..." value="">
            </div>

            <div class="form">
                <label for="shortdescription" class="label">Short description :</label>
                <input id="shortdescription" type="text" class="input" placeholder="Describe your hero in one line..."
                    value="">
            </div>

            <div class="form">
                <label for="description" class="label">Description :</label>
                <textarea id="description" type="text" class="input"
                    placeholder="Write a full description of your hero..."></textarea>
            </div>
            <div class="form" id="form-file">
                <label for="image" class="label">Select an image :</label>
                <input id="image" type="file" class="input" id="browse" value="">
                <span class="editImg"></span>
            </div>


            <button class="form" id="submit" type="submit" class="submit">Submit</button>

        </section>

        <!-- Open card -->

        <section class="hidden" id="card-open">

            <article class="" id="open">

                <div class="close display">
                    <img src="src/images/cancel.png" alt="Close" class="cross">
                </div>

                <img class="displayImg" src="src/images/hqdefault.jpg" alt="Image">

                <div class="card-text">
                    <h3>Name of the hero :</h3>
                    <p class="displayName"></p>
                    <h3>Short description :</h3>
                    <p class="displayShort"></p>
                    <h3>Description :</h3>
                    <p class="displayDescription"></p>
                </div>

            </article>

        </section>

    </main>

    <script src="src/script/script.js"></script>
    <script src="src/script/parallax.js"></script>
</body>
