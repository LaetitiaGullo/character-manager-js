<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/style/style.css">
    <title>Character Manager</title>
</head>

<body>

    <header>

        <div class="title">
            <h1>Your favorites heroes</h1>
            <h3>View, edit and create all your favorites characters !</h3>
            <div class="create">
                <button id="create">
                    <a href="#">Create your own hero</a>
                </button>
            </div>
        </div>

    </header>

    <main>

        <!-- Card -->

        <section id="target"></section>

        <template id="template">
            <article class="card">

                <div class="display" id="" onClick="displayHero(this.id)">
                    <img src="src/images/more.png" alt="More" class="more">
                </div>

                <img class="heroImg" src="src/images/hqdefault.jpg" alt="Image">

                <div class="card-text">
                    <h2 class="heroName">abc</h2>
                    <p class="heroDescription">blabla</p>
                </div>

                <div class="button">
                    <button class="edit" id="" onClick="editHero(this.id)">Edit</button>
                    <button class="delete" id="" onClick="deleteHero(this.id)">Delete</button>
                </div>

            </article>
        </template>


        <!-- Formulaire -->

        <section class="hidden" id="form">

            <div class="close form">
                <img src="src/images/cancel.png" alt="Close" title="Close" class="cross">
            </div>

            <form method="post" action="#" class="form-container">

                <div class="form">
                    <label for="name" class="label">Name :</label>
                    <input type="text" class="input" placeholder="Choose a name for your hero..." value="">
                </div>

                <div class="form">
                    <label for="shortdescription" class="label">Short description :</label>
                    <input type="text" class="input" placeholder="Describe your hero in one line..." value="">
                </div>

                <div class="form" id="form-file">
                    <label for="image" class="label">Select an image :</label>
                    <input type="file" class="input" id="browse" value="">
                    <span class="editImg"></span>
                </div>

                <div class="form">
                    <label for="description" class="label">Description :</label>
                    <textarea type="text" class="input"
                        placeholder="Write a full description of your hero..."></textarea>
                </div>

                <div class="form" id="submit">
                    <input type="submit" value="SUBMIT" class="submit">
                </div>

            </form>
        </section>

        <!-- Open card -->

        <section class="hidden" id="card-open">

            <article class="" id="open">

                <div class="close display">
                    <img src="src/images/cancel.png" alt="Close" class="cross">
                </div>

                <img class="displayImg" src="src/images/hqdefault.jpg" alt="Image">

                <div class="card-text">
                    <h3>Name of the hero :</h3>
                    <p class="displayName"></p>
                    <h3>Short description :</h3>
                    <p class="displayShort"></p>
                    <h3>Description :</h3>
                    <p class="displayDescription"></p>
                </div>

            </article>

        </section>

    </main>

    <script src="src/script/script.js"></script>
</body>

</html>
